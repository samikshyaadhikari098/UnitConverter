<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="conversion-box">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="input-box">
                <input type="number" id="inputValue" value="20">
                <button onclick="convert()">Convert</button>
            </div>
            <div class="result-box">
                <div class="result">
                    <h2>Length (Meter to Feet)</h2>
                    <p id="lengthConversion">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="result">
                    <h2>Volume (Liters to Gallons)</h2>
                    <p id="volumeConversion">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="result">
                    <h2>Mass (Kilograms to Pounds)</h2>
                    <p id="massConversion">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
